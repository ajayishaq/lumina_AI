<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANIROUTE - Global Fuel & EV Station Finder</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .header {
            position: relative;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .tagline {
            color: #888888;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .ad-banner {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            position: relative;
            z-index: 10;
            padding: 3rem 0;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #888888;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-label {
            color: #cccccc;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 52px;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        .input-field::placeholder {
            color: #666666;
        }

        .btn {
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 52px;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-section {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #cccccc;
            position: relative;
        }

        .filter-chip.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .filter-chip:hover:not(.active) {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .map-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            height: 650px;
            position: relative;
            overflow: hidden;
        }

        .map-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        #map {
            height: 100%;
            border-radius: 16px;
            position: relative;
            z-index: 1;
        }

        .map-controls {
            position: absolute;
            top: 3rem;
            right: 3rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .map-control-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .map-control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem 2rem;
            margin: 1.5rem 0;
            text-align: center;
            font-weight: 500;
            color: #cccccc;
            display: none;
        }

        .station-popup {
            font-family: 'Inter', sans-serif;
            color: #333;
            max-width: 300px;
        }

        .station-popup h3 {
            color: #000;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .station-popup p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .station-popup strong {
            color: #333;
        }

        .station-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }

        .action-btn:hover {
            background: #333;
        }

        .action-btn.primary {
            background: #007bff;
        }

        .action-btn.primary:hover {
            background: #0056b3;
        }

        .station-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .fuel-badge {
            background: #f0f0f0;
            color: #333;
        }

        .ev-badge {
            background: #e8e8e8;
            color: #333;
        }

        .route-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
        }

        .route-info.active {
            display: block;
        }

        .route-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #cccccc;
            font-size: 0.9rem;
        }

        .route-distance {
            font-weight: 600;
            color: #ffffff;
        }

        .route-time {
            font-weight: 600;
            color: #ffffff;
        }

        .clear-route-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            cursor: pointer;
            margin-left: 1rem;
        }

        .sidebar-ad {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin: 2rem 0;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #666;
        }

        @media (max-width: 968px) {
            .search-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .search-container {
                padding: 2rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .map-section {
                height: 500px;
            }

            .map-controls {
                top: 2rem;
                right: 2rem;
            }
        }

        @media (max-width: 640px) {
            .nav {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .search-container {
                padding: 1.5rem;
            }

            .map-controls {
                top: 1rem;
                right: 1rem;
                flex-direction: row;
                gap: 0.25rem;
            }

            .map-control-btn {
                padding: 0.5rem;
                font-size: 0.75rem;
            }
        }

        /* Leaflet routing machine custom styles */
        .leaflet-routing-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                ZANIROUTE
            </div>
            <div class="tagline">Navigate • Locate • Fuel</div>
        </nav>
    </header>

    <!-- Top Banner Ad -->
    <div class="container">
        <div class="ad-banner">
            <!-- Google AdSense Banner Ad -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <section class="hero-section">
                <h1 class="hero-title">Find Stations Worldwide</h1>
                <p class="hero-subtitle">Discover fuel and electric vehicle charging stations across the globe with precision, real-time directions, and estimated travel times.</p>
            </section>

            <div class="search-container">
                <div class="search-grid">
                    <div class="input-group">
                        <label class="input-label">Location</label>
                        <input 
                            type="text" 
                            id="location-input" 
                            class="input-field" 
                            placeholder="Enter city, address, or coordinates"
                        >
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Radius</label>
                        <select id="radius-select" class="input-field">
                            <option value="1000">1 km</option>
                            <option value="2000">2 km</option>
                            <option value="5000" selected>5 km</option>
                            <option value="10000">10 km</option>
                            <option value="20000">20 km</option>
                            <option value="50000">50 km</option>
                        </select>
                    </div>
                    
                    <div style="display: flex; gap: 0.75rem;">
                        <button id="search-btn" class="btn">Search</button>
                        <button id="current-location-btn" class="btn btn-secondary">Use Location</button>
                    </div>
                </div>
                
                <div class="filter-section">
                    <button class="filter-chip active" data-type="all">All Stations</button>
                    <button class="filter-chip" data-type="fuel">Fuel Stations</button>
                    <button class="filter-chip" data-type="ev">EV Charging</button>
                </div>
            </div>
            
            <div class="route-info" id="route-info">
                <div class="route-details">
                    <span>Route to: <span id="route-destination">Station</span></span>
                    <span class="route-distance" id="route-distance">-</span>
                    <span class="route-time" id="route-time">-</span>
                    <button class="clear-route-btn" id="clear-route">Clear Route</button>
                </div>
            </div>
            
            <div class="results-info" id="results-info"></div>
            
            <div class="map-section">
                <div class="map-controls">
                    <button class="map-control-btn" id="toggle-traffic" title="Toggle Traffic">Traffic</button>
                    <button class="map-control-btn" id="toggle-satellite" title="Satellite View">Satellite</button>
                    <button class="map-control-btn" id="reset-view" title="Reset View">Reset</button>
                </div>
                <div id="map"></div>
            </div>

            <!-- Sidebar Ad -->
            <div class="sidebar-ad">
                <!-- Google AdSense Rectangular Ad -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXXX"
                     data-ad-slot="XXXXXXXXXX"
                     data-ad-format="rectangle"></ins>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Searching for stations...</div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <!-- Leaflet Routing Machine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.js"></script>
    
    <script>
        // Initialize map with clean theme
        let map = L.map('map', {
            zoomControl: false,
            attributionControl: true
        }).setView([40.7128, -74.0060], 13);
        
        let markersGroup = L.layerGroup().addTo(map);
        let userMarker = null;
        let currentFilter = 'all';
        let currentRoute = null;
        let currentTileLayer = null;
        let userLocation = null;

        // Add clean map tiles - normal colors
        function setDefaultTiles() {
            if (currentTileLayer) {
                map.removeLayer(currentTileLayer);
            }
            currentTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors | ZANIROUTE',
                maxZoom: 19
            }).addTo(map);
        }

        // Add satellite tiles
        function setSatelliteTiles() {
            if (currentTileLayer) {
                map.removeLayer(currentTileLayer);
            }
            currentTileLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '© Esri | ZANIROUTE',
                maxZoom: 19
            }).addTo(map);
        }

        // Initialize with default tiles
        setDefaultTiles();

        // Custom zoom controls
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // DOM elements
        const locationInput = document.getElementById('location-input');
        const radiusSelect = document.getElementById('radius-select');
        const searchBtn = document.getElementById('search-btn');
        const currentLocationBtn = document.getElementById('current-location-btn');
        const loading = document.getElementById('loading');
        const resultsInfo = document.getElementById('results-info');
        const filterChips = document.querySelectorAll('.filter-chip');
        const routeInfo = document.getElementById('route-info');
        const routeDestination = document.getElementById('route-destination');
        const routeDistance = document.getElementById('route-distance');
        const routeTime = document.getElementById('route-time');
        const clearRouteBtn = document.getElementById('clear-route');
        const toggleTrafficBtn = document.getElementById('toggle-traffic');
        const toggleSatelliteBtn = document.getElementById('toggle-satellite');
        const resetViewBtn = document.getElementById('reset-view');

        // Map control handlers
        let satelliteMode = false;
        toggleSatelliteBtn.addEventListener('click', () => {
            if (satelliteMode) {
                setDefaultTiles();
                toggleSatelliteBtn.textContent = 'Satellite';
                satelliteMode = false;
            } else {
                setSatelliteTiles();
                toggleSatelliteBtn.textContent = 'Map';
                satelliteMode = true;
            }
        });

        resetViewBtn.addEventListener('click', () => {
            if (userLocation) {
                map.setView([userLocation.lat, userLocation.lng], 13);
            } else {
                map.setView([40.7128, -74.0060], 13);
            }
        });

        clearRouteBtn.addEventListener('click', () => {
            clearRoute();
        });

        // Filter handlers
        filterChips.forEach(chip => {
            chip.addEventListener('click', () => {
                filterChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.dataset.type;
            });
        });

        // Search handlers
        searchBtn.addEventListener('click', async () => {
            const location = locationInput.value.trim();
            if (!location) {
                showNotification('Please enter a location or use current location');
                return;
            }
            await searchByAddress(location);
        });

        currentLocationBtn.addEventListener('click', () => {
            getCurrentLocation();
        });

        locationInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const location = locationInput.value.trim();
                if (location) {
                    await searchByAddress(location);
                }
            }
        });

        // Show notification
        function showNotification(message) {
            resultsInfo.textContent = message;
            resultsInfo.style.display = 'block';
            setTimeout(() => {
                resultsInfo.style.display = 'none';
            }, 4000);
        }

        // Get user's current location
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showNotification('Geolocation is not supported by this browser');
                return;
            }

            loading.style.display = 'flex';
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    userLocation = { lat, lng };
                    
                    map.setView([lat, lng], 15);
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-location-marker',
                            html: `<div style="background: #007bff; width: 18px; height: 18px; border-radius: 50%; border: 4px solid white; box-shadow: 0 0 0 2px #007bff, 0 4px 20px rgba(0,123,255,0.3); animation: pulse 2s infinite;"></div>`,
                            iconSize: [26, 26],
                            iconAnchor: [13, 13]
                        })
                    }).addTo(map);
                    
                    locationInput.value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                    await searchStations(lat, lng);
                },
                (error) => {
                    loading.style.display = 'none';
                    showNotification('Error getting location: ' + error.message);
                }
            );
        }

        // Search by address
        async function searchByAddress(address) {
            if (!address) return;
            
            loading.style.display = 'flex';
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`);
                const data = await response.json();
                
                if (data.length === 0) {
                    showNotification('Location not found. Please try a different search term.');
                    loading.style.display = 'none';
                    return;
                }
                
                const result = data[0];
                const lat = parseFloat(result.lat);
                const lng = parseFloat(result.lon);
                userLocation = { lat, lng };
                
                map.setView([lat, lng], 15);
                
                if (userMarker) {
                    map.removeLayer(userMarker);
                }
                
                userMarker = L.marker([lat, lng], {
                    icon: L.divIcon({
                        className: 'search-location-marker',
                        html: `<div style="background: #28a745; width: 18px; height: 18px; border-radius: 50%; border: 4px solid white; box-shadow: 0 0 0 2px #28a745, 0 4px 20px rgba(40,167,69,0.3);"></div>`,
                        iconSize: [26, 26],
                        iconAnchor: [13, 13]
                    })
                }).addTo(map);
                
                await searchStations(lat, lng);
                
            } catch (error) {
                loading.style.display = 'none';
                showNotification('Error searching location: ' + error.message);
            }
        }

        // Search for stations
        async function searchStations(lat, lng) {
            const radius = radiusSelect.value;
            markersGroup.clearLayers();
            
            try {
                let queries = [];
                
                if (currentFilter === 'all' || currentFilter === 'fuel') {
                    queries.push(`
                        [out:json][timeout:25];
                        (
                            node["amenity"="fuel"](around:${radius},${lat},${lng});
                        );
                        out body;
                    `);
                }
                
                if (currentFilter === 'all' || currentFilter === 'ev') {
                    queries.push(`
                        [out:json][timeout:25];
                        (
                            node["amenity"="charging_station"](around:${radius},${lat},${lng});
                        );
                        out body;
                    `);
                }
                
                let allStations = [];
                
                for (const query of queries) {
                    const response = await fetch('https://overpass-api.de/api/interpreter', {
                        method: 'POST',
                        body: query
                    });
                    
                    const data = await response.json();
                    allStations = allStations.concat(data.elements);
                }
                
                displayStations(allStations);
                
            } catch (error) {
                loading.style.display = 'none';
                showNotification('Error searching stations: ' + error.message);
            }
        }

        // Calculate distance and time
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function estimateTime(distance) {
            // Estimate time based on average city driving speed (30 km/h)
            const timeHours = distance / 30;
            if (timeHours < 1) {
                return Math.round(timeHours * 60) + ' min';
            } else {
                const hours = Math.floor(timeHours);
                const minutes = Math.round((timeHours - hours) * 60);
                return hours + 'h ' + minutes + 'm';
            }
        }

        // Create route to station
        function createRoute(stationLat, stationLng, stationName) {
            if (!userLocation) {
                showNotification('Please set your location first');
                return;
            }

            clearRoute();

            currentRoute = L.Routing.control({
                waypoints: [
                    L.latLng(userLocation.lat, userLocation.lng),
                    L.latLng(stationLat, stationLng)
                ],
                routeWhileDragging: false,
                show: false,
                createMarker: function() { return null; }, // Hide route markers
                lineOptions: {
                    styles: [
                        { color: '#007bff', weight: 6, opacity: 0.7 },
                        { color: '#ffffff', weight: 2, opacity: 1 }
                    ]
                }
            }).on('routesfound', function(e) {
                const routes = e.routes;
                const summary = routes[0].summary;
                
                const distance = (summary.totalDistance / 1000).toFixed(1) + ' km';
                const time = Math.round(summary.totalTime / 60) + ' min';
                
                routeDestination.textContent = stationName;
                routeDistance.textContent = distance;
                routeTime.textContent = time;
                routeInfo.classList.add('active');
                
            }).addTo(map);
        }

        // Clear current route
        function clearRoute() {
            if (currentRoute) {
                map.removeControl(currentRoute);
                currentRoute = null;
            }
            routeInfo.classList.remove('active');
        }

        // Display stations
        function displayStations(stations) {
            loading.style.display = 'none';
            
            if (stations.length === 0) {
                showNotification('No stations found in this area. Try increasing the search radius.');
                return;
            }
            
            resultsInfo.textContent = `Found ${stations.length} station${stations.length !== 1 ? 's' : ''} nearby`;
            resultsInfo.style.display = 'block';
            
            stations.forEach(station => {
                const lat = station.lat;
                const lng = station.lon;
                const tags = station.tags || {};
                
                const name = tags.name || tags.brand || 'Station';
                const isEV = tags.amenity === 'charging_station';
                
                // Calculate distance and time if user location is available
                let distance = '';
                let estimatedTime = '';
                if (userLocation) {
                    const dist = calculateDistance(userLocation.lat, userLocation.lng, lat, lng);
                    distance = dist.toFixed(1) + ' km away';
                    estimatedTime = estimateTime(dist);
                }
                
                const icon = L.divIcon({
                    className: 'station-marker',
                    html: `<div style="background: ${isEV ? '#28a745' : '#007bff'}; width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; border: 3px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-size: 11px;">${isEV ? 'EV' : 'F'}</div>`,
                    iconSize: [38, 38],
                    iconAnchor: [19, 19]
                });
                
                const marker = L.marker([lat, lng], { icon }).addTo(markersGroup);
                
                let popupContent = `
                    <div class="station-popup">
                        <h3>${name}</h3>
                        <p><strong>Type:</strong> ${isEV ? 'EV Charging Station' : 'Fuel Station'}</p>
                `;
                
                if (distance) {
                    popupContent += `<p><strong>Distance:</strong> ${distance}</p>`;
                }
                
                if (estimatedTime) {
                    popupContent += `<p><strong>Estimated Time:</strong> ${estimatedTime}</p>`;
                }
                
                if (tags.opening_hours) {
                    popupContent += `<p><strong>Hours:</strong> ${tags.opening_hours}</p>`;
                } else {
                    popupContent += `<p><strong>Hours:</strong> Check locally</p>`;
                }
                
                if (tags.operator) {
                    popupContent += `<p><strong>Operator:</strong> ${tags.operator}</p>`;
                }
                
                if (tags['addr:full'] || (tags['addr:street'] && tags['addr:city'])) {
                    const address = tags['addr:full'] || `${tags['addr:street'] || ''} ${tags['addr:city'] || ''}`.trim();
                    if (address) {
                        popupContent += `<p><strong>Address:</strong> ${address}</p>`;
                    }
                }
                
                if (isEV && tags.socket) {
                    popupContent += `<p><strong>Socket Types:</strong> ${tags.socket}</p>`;
                }
                
                if (tags.fuel && !isEV) {
                    popupContent += `<p><strong>Fuel Types:</strong> ${tags.fuel}</p>`;
                }
                
                // Add action buttons
                popupContent += `
                    <div class="station-actions">
                        <button class="action-btn primary" onclick="createRoute(${lat}, ${lng}, '${name.replace(/'/g, "\\'")}')">Get Directions</button>
                        <button class="action-btn" onclick="openInMaps(${lat}, ${lng})">Open in Maps</button>
                    </div>
                `;
                
                popupContent += `<span class="station-type-badge ${isEV ? 'ev-badge' : 'fuel-badge'}">${isEV ? 'Electric Vehicle' : 'Fuel Station'}</span>`;
                popupContent += '</div>';
                
                marker.bindPopup(popupContent, {
                    maxWidth: 320,
                    className: 'custom-popup'
                });
            });
        }

        // Open in external maps
        function openInMaps(lat, lng) {
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Try to open in native maps app
                window.open(`geo:${lat},${lng}`, '_blank');
            } else {
                // Open in Google Maps
                window.open(`https://www.google.com/maps?q=${lat},${lng}`, '_blank');
            }
        }

        // Initialize Google AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});

        // Initialize with user's location if available
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    userLocation = { lat, lng };
                    map.setView([lat, lng], 13);
                    locationInput.placeholder = 'Current location ready - search or enter new location';
                },
                () => {
                    locationInput.placeholder = 'Enter city, address, or coordinates';
                }
            );
        }

        // Add CSS animation for user location marker
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.2); opacity: 0.7; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>

    <!-- Initialize Google AdSense -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
