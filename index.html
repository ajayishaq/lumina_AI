<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANIROUTE - Global Fuel & EV Station Finder</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .header {
            position: relative;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            width: 16px;
            height: 16px;
            background: #000000;
            border-radius: 50%;
            position: absolute;
        }

        .tagline {
            color: #888888;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .main-content {
            position: relative;
            z-index: 10;
            padding: 3rem 0;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #888888;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-label {
            color: #cccccc;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 52px;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        .input-field::placeholder {
            color: #666666;
        }

        .btn {
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 52px;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .filter-section {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #cccccc;
            position: relative;
        }

        .filter-chip.active {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .filter-chip:hover:not(.active) {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .map-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            height: 600px;
            position: relative;
            overflow: hidden;
        }

        .map-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        #map {
            height: 100%;
            border-radius: 16px;
            filter: grayscale(100%) invert(1) contrast(1.2);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem 2rem;
            margin: 1.5rem 0;
            text-align: center;
            font-weight: 500;
            color: #cccccc;
            display: none;
        }

        .station-popup {
            font-family: 'Inter', sans-serif;
            color: #333;
        }

        .station-popup h3 {
            color: #000;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .station-popup p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .station-popup strong {
            color: #333;
        }

        .station-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .fuel-badge {
            background: #f0f0f0;
            color: #333;
        }

        .ev-badge {
            background: #e8e8e8;
            color: #333;
        }

        @media (max-width: 968px) {
            .search-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .search-container {
                padding: 2rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .map-section {
                height: 500px;
            }
        }

        @media (max-width: 640px) {
            .nav {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .search-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <div class="logo-icon"></div>
                ZANIROUTE
            </div>
            <div class="tagline">Global Station Network</div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="hero-section">
                <h1 class="hero-title">Find Stations Worldwide</h1>
                <p class="hero-subtitle">Discover fuel and electric vehicle charging stations across the globe with precision and speed.</p>
            </section>

            <div class="search-container">
                <div class="search-grid">
                    <div class="input-group">
                        <label class="input-label">Location</label>
                        <input 
                            type="text" 
                            id="location-input" 
                            class="input-field" 
                            placeholder="Enter city, address, or coordinates"
                        >
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">Radius</label>
                        <select id="radius-select" class="input-field">
                            <option value="1000">1 km</option>
                            <option value="2000">2 km</option>
                            <option value="5000" selected>5 km</option>
                            <option value="10000">10 km</option>
                            <option value="20000">20 km</option>
                            <option value="50000">50 km</option>
                        </select>
                    </div>
                    
                    <div style="display: flex; gap: 0.75rem;">
                        <button id="search-btn" class="btn">Search</button>
                        <button id="current-location-btn" class="btn btn-secondary">Use Location</button>
                    </div>
                </div>
                
                <div class="filter-section">
                    <button class="filter-chip active" data-type="all">All Stations</button>
                    <button class="filter-chip" data-type="fuel">Fuel Stations</button>
                    <button class="filter-chip" data-type="ev">EV Charging</button>
                </div>
            </div>
            
            <div class="results-info" id="results-info"></div>
            
            <div class="map-section">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Searching for stations...</div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Initialize map with dark theme
        let map = L.map('map', {
            zoomControl: true,
            attributionControl: false
        }).setView([40.7128, -74.0060], 13);
        
        let markersGroup = L.layerGroup().addTo(map);
        let userMarker = null;
        let currentFilter = 'all';

        // Add custom dark tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '',
            className: 'map-tiles'
        }).addTo(map);

        // Custom map controls
        map.zoomControl.setPosition('bottomright');

        // DOM elements
        const locationInput = document.getElementById('location-input');
        const radiusSelect = document.getElementById('radius-select');
        const searchBtn = document.getElementById('search-btn');
        const currentLocationBtn = document.getElementById('current-location-btn');
        const loading = document.getElementById('loading');
        const resultsInfo = document.getElementById('results-info');
        const filterChips = document.querySelectorAll('.filter-chip');

        // Filter handlers
        filterChips.forEach(chip => {
            chip.addEventListener('click', () => {
                filterChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.dataset.type;
            });
        });

        // Search handlers
        searchBtn.addEventListener('click', async () => {
            const location = locationInput.value.trim();
            if (!location) {
                showNotification('Please enter a location or use current location');
                return;
            }
            await searchByAddress(location);
        });

        currentLocationBtn.addEventListener('click', () => {
            getCurrentLocation();
        });

        locationInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const location = locationInput.value.trim();
                if (location) {
                    await searchByAddress(location);
                }
            }
        });

        // Show notification
        function showNotification(message) {
            resultsInfo.textContent = message;
            resultsInfo.style.display = 'block';
            setTimeout(() => {
                resultsInfo.style.display = 'none';
            }, 3000);
        }

        // Get user's current location
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showNotification('Geolocation is not supported by this browser');
                return;
            }

            loading.style.display = 'flex';
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    map.setView([lat, lng], 15);
                    
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userMarker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'user-location-marker',
                            html: `<div style="background: #ffffff; width: 16px; height: 16px; border-radius: 50%; border: 4px solid #000; box-shadow: 0 0 0 2px #ffffff, 0 4px 20px rgba(255,255,255,0.3);"></div>`,
                            iconSize: [24, 24],
                            iconAnchor: [12, 12]
                        })
                    }).addTo(map);
                    
                    locationInput.value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                    await searchStations(lat, lng);
                },
                (error) => {
                    loading.style.display = 'none';
                    showNotification('Error getting location: ' + error.message);
                }
            );
        }

        // Search by address
        async function searchByAddress(address) {
            if (!address) return;
            
            loading.style.display = 'flex';
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`);
                const data = await response.json();
                
                if (data.length === 0) {
                    showNotification('Location not found. Please try a different search term.');
                    loading.style.display = 'none';
                    return;
                }
                
                const result = data[0];
                const lat = parseFloat(result.lat);
                const lng = parseFloat(result.lon);
                
                map.setView([lat, lng], 15);
                
                if (userMarker) {
                    map.removeLayer(userMarker);
                }
                
                userMarker = L.marker([lat, lng], {
                    icon: L.divIcon({
                        className: 'search-location-marker',
                        html: `<div style="background: #ffffff; width: 16px; height: 16px; border-radius: 50%; border: 4px solid #666; box-shadow: 0 0 0 2px #ffffff, 0 4px 20px rgba(255,255,255,0.3);"></div>`,
                        iconSize: [24, 24],
                        iconAnchor: [12, 12]
                    })
                }).addTo(map);
                
                await searchStations(lat, lng);
                
            } catch (error) {
                loading.style.display = 'none';
                showNotification('Error searching location: ' + error.message);
            }
        }

        // Search for stations
        async function searchStations(lat, lng) {
            const radius = radiusSelect.value;
            markersGroup.clearLayers();
            
            try {
                let queries = [];
                
                if (currentFilter === 'all' || currentFilter === 'fuel') {
                    queries.push(`
                        [out:json][timeout:25];
                        (
                            node["amenity"="fuel"](around:${radius},${lat},${lng});
                        );
                        out body;
                    `);
                }
                
                if (currentFilter === 'all' || currentFilter === 'ev') {
                    queries.push(`
                        [out:json][timeout:25];
                        (
                            node["amenity"="charging_station"](around:${radius},${lat},${lng});
                        );
                        out body;
                    `);
                }
                
                let allStations = [];
                
                for (const query of queries) {
                    const response = await fetch('https://overpass-api.de/api/interpreter', {
                        method: 'POST',
                        body: query
                    });
                    
                    const data = await response.json();
                    allStations = allStations.concat(data.elements);
                }
                
                displayStations(allStations);
                
            } catch (error) {
                loading.style.display = 'none';
                showNotification('Error searching stations: ' + error.message);
            }
        }

        // Display stations
        function displayStations(stations) {
            loading.style.display = 'none';
            
            if (stations.length === 0) {
                showNotification('No stations found in this area. Try increasing the search radius.');
                return;
            }
            
            resultsInfo.textContent = `Found ${stations.length} station${stations.length !== 1 ? 's' : ''} nearby`;
            resultsInfo.style.display = 'block';
            
            stations.forEach(station => {
                const lat = station.lat;
                const lng = station.lon;
                const tags = station.tags || {};
                
                const name = tags.name || tags.brand || 'Station';
                const isEV = tags.amenity === 'charging_station';
                
                const icon = L.divIcon({
                    className: 'station-marker',
                    html: `<div style="background: ${isEV ? '#ffffff' : '#cccccc'}; width: 24px; height: 24px; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #000; font-weight: 600; border: 2px solid #000; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 10px;">${isEV ? 'EV' : 'F'}</div>`,
                    iconSize: [28, 28],
                    iconAnchor: [14, 14]
                });
                
                const marker = L.marker([lat, lng], { icon }).addTo(markersGroup);
                
                let popupContent = `
                    <div class="station-popup">
                        <h3>${name}</h3>
                        <p><strong>Type:</strong> ${isEV ? 'EV Charging Station' : 'Fuel Station'}</p>
                `;
                
                if (tags.opening_hours) {
                    popupContent += `<p><strong>Hours:</strong> ${tags.opening_hours}</p>`;
                }
                
                if (tags.operator) {
                    popupContent += `<p><strong>Operator:</strong> ${tags.operator}</p>`;
                }
                
                if (tags['addr:full'] || (tags['addr:street'] && tags['addr:city'])) {
                    const address = tags['addr:full'] || `${tags['addr:street'] || ''} ${tags['addr:city'] || ''}`.trim();
                    if (address) {
                        popupContent += `<p><strong>Address:</strong> ${address}</p>`;
                    }
                }
                
                if (isEV && tags.socket) {
                    popupContent += `<p><strong>Socket Types:</strong> ${tags.socket}</p>`;
                }
                
                if (tags.fuel && !isEV) {
                    popupContent += `<p><strong>Fuel Types:</strong> ${tags.fuel}</p>`;
                }
                
                popupContent += `<span class="station-type-badge ${isEV ? 'ev-badge' : 'fuel-badge'}">${isEV ? 'Electric Vehicle' : 'Fuel Station'}</span>`;
                popupContent += '</div>';
                
                marker.bindPopup(popupContent);
            });
        }

        // Initialize
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 13);
                    locationInput.placeholder = 'Current location ready - search or enter new location';
                },
                () => {
                    locationInput.placeholder = 'Enter city, address, or coordinates';
                }
            );
        }
    </script>
</body>
</html>
