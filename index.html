    <style>

        .route-time {

        }

        .clear-route-btn {

        .status-closed {
            background-color: #ef4444;

        .status-unknown {

        /* Popup Ad Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            align-items: center;

            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);

        }

            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .popup-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .popup-cta:hover::before {
            left: 100%;
        }

        .popup-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 123, 255, 0.4);
        }

        .popup-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;

            transition: all 0.3s ease;
        }

        .popup-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popupSlideIn {
            from { 
                opacity: 0; 
                transform: scale(0.8) translateY(50px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }

        .popup-timer {

        @media (max-width: 640px) {

            .logo {

            }

            .popup-title {
                font-size: 1.2rem;
            }
        }

        /* Leaflet routing machine custom styles */
        .leaflet-routing-container {
            display: none;

<body>
    <div class="background-grid"></div>
    
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                ZANIROUTE
            </div>
            <div class="tagline">Navigate • Locate • Fuel</div>
        </nav>
    </header>

    <!-- Top Banner Ad -->
    <div class="container">
        <div class="ad-banner">
            <div id="frame" style="width: 100%;margin: auto;background: rgba(0, 0, 0, 0.50);position: relative; z-index: 99998;">
                <iframe data-aa='2407562' src='//acceptable.a-ads.com/2407562/?size=Adaptive'
                        style='border:0; padding:0; width:70%; height:auto; overflow:hidden;display: block;margin: auto'></iframe>
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <section class="hero-section">
                <h1 class="hero-title">Find Real Stations Worldwide</h1>
                <p class="hero-subtitle">Discover fuel and electric vehicle charging stations across the globe with real addresses, live directions, accurate opening hours, and estimated travel times.</p>
            </section>

            <div class="search-container">
                <div class="search-grid">
                    <div class="input-group">
                        <label class="input-label">Location</label>
                        <input 
                            type="text" 
                            id="location-input" 
                            class="input-field" 
                            placeholder="Enter city, address, or coordinates"
                            autocomplete="address-line1"
                        >
                    </div>
                    
                    <div class="input-group">
